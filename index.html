<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTSearch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class = "container">
        <!-- 1st row is the jumbotron -->
        <div class = "row">
            <div class = "col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">New York Times Search</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2nd row is the form -->
        <div class = "row">
            <div class = "col-md-12">
                <div class="card">
                    <div class="card-header">
                        Search Parameters
                    </div>
                    <div class="card-body">    
                <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1" type ="text">Search Term</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search Term">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrive</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Start Year (Optional):</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <div class="form-group">
                        <label for="exampleFormControlTextarea1">End Year (Optional):</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </div>
                <div>
                    <input class="btn btn-light" type="submit" value="Search">
                    <input class="btn btn-light" type="reset" value="Clear Results">
                </div>
                </form>  
                </div>
            </div> 
            </div>
        </div>
        <br>
        <!-- 3rd row is the results -->
        <div class = "row">
            <div class = "col-md-12">
                    <div class="card">
                            <div class="card-header">
                              Top Articles
                            </div>
                            <div class="card-body">
                                <div class = "col-md-12"></div>
                                <div class = "col-md-12"></div>
                            </div>
                          </div>
            </div>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
